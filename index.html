<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Finder</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/b473162ab5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/output.css" />
  </head>
  <body>
    <div class="lds-ellipsis" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <div class="card-container" id="card">
        <div class="wrapper">
          <div class="left">
            <img
              src="#"
              alt="anime cover"
              height="200px"
              width="200px"
              id="cover"
            />
            <p id="rating"></p>
            <p id="favs"></p>
            <p id="eps"></p>
            <p id="trailer">
              <strong>Trailer:</strong> <a href="#">Watch now!</a>
            </p>
            <button id="button">Give me another anime</button>
          </div>
          <div class="right">
            <h1 id="title"></h1>
            <p id="desc"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg" id="bg"></div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
